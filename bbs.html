<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>拍π</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Font Awesome字体库 -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main bbs">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner bg-red">
            <!-- We have home navbar without left link-->
            <div class="center sliding">论坛</div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="page navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="bbs" class="page">

          </div>
        </div>

        <!-- Bottom Toolbar-->
        <div class="toolbar tabbar tabbar-labels toolbar-bottom">
          <div class="toolbar-inner">
              <a href="#" class="link index">
                  <i class="fa fa-tasks"></i>
                  <span class="tabbar-label">首页</span>
              </a>
              <a href="#" class="link buy">
                  <i class="fa fa-shopping-cart"></i>
                  <span class="tabbar-label">订单</span>
              </a>
              <a href="#" class="link bbs active">
                  <i class="fa fa-comments"></i>
                  <span class="tabbar-label">论坛</span>
              </a>
              <a href="#" class="link person">
                  <i class="fa fa-user"></i>
                  <span class="tabbar-label">我的</span>
              </a>
          </div>
        </div>

      </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
